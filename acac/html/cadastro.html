<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encontro Carioca de Alimentação Coletiva</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 <link rel="website icon" type="png" href="../logo.png">
  <link rel="stylesheet" href="../css/cadastro.css">

<header>
  <div class="header-content">

  <div class="header-title">
    <a href="home.html" class="back-arrow" title="Voltar para a página inicial">
      <i class="fa fa-arrow-left"></i>
    </a>

    <h1>Encontro Carioca de Alimentação Coletiva</h1>
  </div>
  </div>
</header>

<main>
  <div class="container">
    <h1>Cadastro de Usuário</h1>

    <form action="#" method="post" enctype="multipart/form-data">

      <div class="grupo">
        <label>Nome completo</label>
        <input type="text" name="nome_usuario" required>
      </div>

      <div class="grupo">
        <label>E-mail</label>
        <input type="email" name="email" required>
      </div>

      <div class="grupo senha-grupo">
  <label>Senha</label>

  <div class="senha-container">
    <input type="password" name="senha" id="senha" required>
    <i class="fa-solid fa-eye" id="toggleSenha"></i>
  </div>
</div>

      <div class="grupo">
        <label>Documento (CPF ou RG)</label>
        <input type="text" name="documento" required>
      </div>

      <div class="grupo">
        <label>Data de nascimento</label>
        <input type="date" name="data_nascimento" required>
      </div>

      <div class="grupo">
        <label>Telefone</label>
        <input type="tel" name="telefone">
      </div>

      <div class="grupo">
        <label>Instagram</label>
        <input type="text" name="instagram" placeholder="@usuario">
      </div>

      <div class="grupo">
        <label>Nível de escolaridade</label>
        <select name="nivel_escolaridade" required>
          <option value="">Selecione</option>
          <option value="Ensino Fundamental">Ensino Fundamental</option>
          <option value="Ensino Médio">Ensino Médio</option>
          <option value="Graduação">Graduação</option>
          <option value="Pós-graduação">Pós-graduação</option>
          <option value="Mestrado">Mestrado</option>
          <option value="Doutorado">Doutorado</option>
        </select>
      </div>

      <div class="grupo">
        <label>Curso</label>
        <input type="text" name="nome_curso" required>
      </div>

      <div class="linha">
        <div class="grupo">
          <label>Cidade</label>
          <input type="text" name="cidade" required>
        </div>

        <div class="grupo">
          <label>Estado (UF)</label>
          <input type="text" name="estado" maxlength="2" required>
        </div>
      </div>

      <div class="grupo">
        <label>País</label>
        <input type="text" name="pais" value="Brasil" required>
      </div>

      <div class="grupo">
        <label>Foto de perfil</label>
        <input type="file" name="foto_perfil" accept="image/*">
      </div>

      <button type="submit">Cadastrar</button>
 
    </form>
  </div>
</main>

<footer class="footer">
  <div class="footer-container">

    <div class="footer-col footer-left">
      <strong>E.C.A.C</strong>
      <ul>

      </ul>
    </div>

    <div class="footer-col footer-center">
      <img src="../img/logo com fundo.png" alt="Logo ECAC" class="logo-rodape">
    </div>

    <div class="footer-col footer-right">
      <h3>Fale Conosco</h3>

      <div class="social">
        <a href="https://www.instagram.com/ecac.alimentacaocoletiva/" target="_blank">

        </a>

</footer>
